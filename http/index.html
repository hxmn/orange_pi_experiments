<!DOCTYPE html>
<html>
<head>
    <title>tornado WebSocket example</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css"
          rel="stylesheet">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Orange PI Dashboard</h1>
    <hr>
    Статус подключения: <span id="message"></span>
    <hr>
    <h3>Показания датчиков</h3>
    <table class="table table-striped table-bordered table-condensed">
        <tr>
            <th>Тип</th>
            <th>Значение</th>
            <th>Отклонение</th>
        </tr>
        <tr>
            <td>Яркость</td>
            <td id="br_val"></td>
            <td id="br_dev"></td>
        </tr>
        <tr>
            <td>Температура</td>
            <td id="t_val"></td>
            <td id="t_dev"></td>
        </tr>
        <tr>
            <td>АЦП</td>
            <td id="adc_val"></td>
            <td id="adc_dev"></td>
        </tr>
        <tr>
            <td>ЦАП</td>
            <td id="dac_val"></td>
            <td id="dac_dev"></td>
        </tr>
    </table>
</div>
<script>
    var ws = new WebSocket('ws://' + window.location.hostname + ':8888/ws');
    var $message = $('#message');

    var $br_val = $('#br_val');

    ws.onopen = function () {
        $message.attr("class", 'label label-success');
        $message.text('open');
    };
    ws.onmessage = function (ev) {
        var d = ev.data.split("|");
        $br_val.text(d[0])
    };
    ws.onclose = function (ev) {
        $message.attr("class", 'label label-important');
        $message.text('closed');
    };
    ws.onerror = function (ev) {
        $message.attr("class", 'label label-warning');
        $message.text('error occurred');
    };
</script>
</body>
</html>
